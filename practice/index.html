<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h1>jquery.get()</h1>

  <label>ID:<input type="number" name="name" value=""></label>
  <input type="button" value="submit">
  <p>name:<span></span></p>
  
  <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    $(function() {
        $("[type=button]").on("click", function() {
          $.get("sample.php", {
            id : $("[type=number]").val()
            }, function(data) {
            $("span").text(data);
            });
          });
        });
  </script>
</body>
</html>
